<form #searchForm='ngForm' class="form-inline" (ngSubmit)="submitSearch($event, searchForm)">

  <div class="input-group col-md-8">
    <input
      class="form-control"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="q"
      [(ngModel)]='searchQuery'>
  </div>


  <button
    class="btn btn-secondary"
    type="submit">Search
  </button>

</form>
